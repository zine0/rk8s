name: slayerfs tests

on:
  pull_request:
    paths:
      - "project/slayerfs/**"
      - "project/rfuse3/**"
      - "project/Cargo.toml"
      - "project/Cargo.lock"
  push:
    branches:
      - main
    paths:
      - "project/slayerfs/**"
      - "project/rfuse3/**"
      - "project/Cargo.toml"
      - "project/Cargo.lock"

jobs:
  unit-and-integration:
    name: cargo test -p slayerfs
    runs-on: [self-hosted]
    env:
      CARGO_TERM_COLOR: always
      RUSTUP_TOOLCHAIN: stable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            fuse3 \
            pkg-config \
            libssl-dev \
            protobuf-compiler \
            qemu-system-x86 \
            qemu-utils \
            libvirt-clients \
            guestfish \
            xorriso

      - name: Run tests
        run: |
          cd project
          cargo test -p slayerfs

      - name: Install nightly toolchain and cargo-fuzz
        run: |
          rustup toolchain install nightly --profile minimal
          cargo install cargo-fuzz --locked --force

      - name: Fuzz explore (fs_ops)
        timeout-minutes: 30
        run: |
          cd project/slayerfs
          cargo +nightly fuzz build fs_ops
          BIN=$(find fuzz/target -type f -path "*/release/fs_ops" | head -n 1)
          echo "Using fuzz binary: ${BIN}"

          # CI clone may not contain local/untracked corpus dirs; create them defensively.
          mkdir -p fuzz/corpus/fs_ops fuzz/artifacts/fs_ops

          set +e
          "${BIN}" -artifact_prefix=fuzz/artifacts/fs_ops/ fuzz/corpus/fs_ops -rss_limit_mb=1024 -max_total_time=180 -max_len=1024 -print_final_stats=1
          status=$?
          set -e

          # libFuzzer exits with code 71 when hitting the RSS cap.
          if [ "${status}" -eq 71 ]; then
            echo "Stopped at RSS limit (expected)."
            exit 0
          fi

          exit "${status}"

      - name: Cleanup slayerfs fuzz outputs (always)
        if: always()
        run: |
          cd project/slayerfs
          rm -rf fuzz/artifacts/fs_ops/*
          rm -rf fuzz/.tmp*

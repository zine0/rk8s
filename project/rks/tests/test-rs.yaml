apiVersion: v1
kind: ReplicaSet
metadata:
  name: test-nginx-rs
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      tier: frontend
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          args:
            - /docker-entrypoint.sh
            - nginx
            - -g
            - 'daemon off;'
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"

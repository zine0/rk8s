apiVersion: v1
kind: Pod
metadata:
  name: test-pod1
  labels:
    app: nginx 
spec:
  node_name: node1
  containers:
    - name: nginx    
      image: nginx:latest
      args:
        - /docker-entrypoint.sh
        - nginx
        - -g
        - 'daemon off;'          
      ports:
        - containerPort: 80
      resources:
        limits:
          cpu: "500m"
          memory: "512Mi"
status:
  podIP:
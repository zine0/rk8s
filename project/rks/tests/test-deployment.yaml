apiVersion: v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      tier: frontend
  strategy:
    type: RollingUpdate
    maxSurge: 0
    maxUnavailable: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
        - name: 
          image: nginx:latest
          ports:
            - containerPort: 80
          args:
            - /docker-entrypoint.sh
            - nginx
            - -g
            - 'daemon off;'
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
